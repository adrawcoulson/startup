<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tell browsers not to scale the viewport automatically -->
    <title>Vote</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class = "menu">
        <li><a href="index.html">Login</a></li>
        <li><a href="vote.html">Vote</a></li>
        <li><a href="prevpass.html">Previous Passwords</a></li>
        <li><a href="landing.html">Landing Page</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="createpoll.html">Create Poll</a></li>
        <li><a href="joinpoll.html">Join Poll</a></li>
      </div>
    </header>

    <main>
      <h1>Voting</h1>
      <div class = "submission">
        <label for="password">Password Submission</label>
        <input type="text" id="password" />
        <button type="submit">Submit</button>
      </div>


      <div class="device">
        <label for="deviceInfo">Device:</label> 
        <span id = "deviceInfo"></span> 
      </div>
      <br />
      <br />
      <table class="voting">
        <tr>
          <th>Username</th>
          <th>Suggestion</th>
          <th>Votes</th>
          <th>Submit</th>
          <tr>
            <td data-th="Username">Dad</td>
            <td data-th="Suggestion">HelloWorld</td>
            <td data-th="Votes">2</td>
            <td data-th="Submit"><button>Vote</button></td>
          </tr>
        </tr>
    </main>
    <footer>
    </footer>
  </body>
  <script src="vote.js"></script>
</html>
