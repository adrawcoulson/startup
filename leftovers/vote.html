<!DOCTYPE html>
<html lang="en">
  <head>
    <link href = "vote.css" rel = "stylesheet">

    <!-- Tell browsers not to scale the viewport automatically -->

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class = "menu">
        <li><a href="index.html">Login</a></li>
        <li><a href="vote.html">Vote</a></li>

    <main>
      <h1>Voting</h1>
      <div class = "submission">

        <button id = "button" class = "btn btn=primary" onclick = "setPassword()">Submit</button>

      </div>


      <div class="device">
        <label for="deviceInfo">Device:</label> 
        <span id = "deviceInfo"></span> 
      </div>
      <br />
      <br />
      <table class="voting">
        <thead>
        <tr>
          <th>Username</th>
          <th>Suggestion</th>
          <th>Votes</th>
          <th>Submit</th>
        </tr>
      </thead>
      <tbody id = "tableBody">

      </tbody>
    </main>
    <footer>
    </footer>
  </body>
  <script src="vote.js"></script>
